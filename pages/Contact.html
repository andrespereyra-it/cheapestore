<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="If you have any question or need help please contact us">
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Cheapestore | Contact</title>
</head>

<body>
  <header>
    <div class="header">
      <a class="logo" href="../index.html"><strong>CHEAPESTORE</strong></a>
      <input class="look-for" type="text" placeholder="Look for product, brand, category...">
      <button>Login</button>
      <button>
        <i class="bi bi-cart" alt="shopping-cart-logo" height="12"></i>
      </button>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./Offers.html">Offers</a></li>
        <li><a href="./Women.html">Women</a></li>
        <li><a href="./Men.html">Men</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <h1 class="clipped">Cheapestore</h1>
  <div class="container">
    <main>
      <h2 class="title">Contact</h2>
      <div class="row">
        <section class="contact">
          <div class=" col-4">
            <div class="contact__address">
              <p style="padding: 50px">345 Jackson Blvd Ste 1020 Chicago
                IL 60604-2340</p>
            </div>
          </div>

          <div class=" col-8">
            <form class="contact__form" action="" method="post">
              <div class="mb-3">
                <label for="fullName" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullName">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3 form-group">
                <label for="question">Question</label>
                <textarea class="form-control" id="question" rows="3"></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>

        </section>
      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="footer__info">
      <section class="methods">
        <article class="methods__payment">
          <h3>Payment Methods</h3>
          <h4>VISA</h4>
          <h4>MERCADOPAGO</h4>
        </article>
        <article class="methods_shipping">
          <h3>Shipping</h3>
          <h4>CORREO ARGENTINO</h4>
        </article>
      </section>
      <section class="social">
        <i class="bi bi-instagram social-item" style="font-size:30px"></i>
        <i class="bi bi-facebook social-item" style="font-size:30px"></i>
      </section>
    </div>
    <section class="footer__copyright">
      <i class="bi bi-c-circle"></i> Cheapestore 2022 | All rights reserved
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
