<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css">
  <title>Cheapestore</title>
</head>

<body>
  <header>
    <div class="header">
      <a class="logo" href="../index.html"><strong>CHEAPESTORE</strong></a>
      <input class="look-for" type="text" placeholder="Look for product, brand, category...">
      <button>Login</button>
      <button>
        <img src="../images/shopping-cart-logo.png" alt="shopping-cart-logo" height="12">
      </button>
    </div>
    <hr>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./Offers.html">Offers</a></li>
        <li><a href="./Women.html">Women</a></li>
        <li><a href="./Men.html">Men</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <hr>
  <main>
    <h1 class="title">Contact</h1>
    <section class="contact">
      <div class="contact__address">
        <p>345 Jackson Blvd Ste 1020 Chicago
          IL 60604-2340</p>
      </div>
      <form action="" method="post" class="contact__form">
        <div>
          <label for="fullname">Fullname</label>
          <input type="text" id="fullname" name="fullname" placeholder="Fullname">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
          <label for="question">Question</label>
          <input type="text" id="question" name="question" placeholder="Question" required>
        </div>
        <input type="submit" id="submit" name="submit" value="Send">
      </form>
    </section>
  </main>
  <hr>
  <footer class="footer">
    <div class="footer__info">
      <section class="methods">
        <article class="methods__payment">
          <h3>Payment Methods</h3>
          <p>VISA</p>
          <p>MERCADOPAGO</p>
        </article>
        <article class="methods_shipping">
          <h3>Shipping</h3>
          <p>CORREO ARGENTINO</p>
        </article>
      </section>
      <section class="social">
        <i class="bi bi-instagram social-item"></i>
        <i class="bi bi-facebook social-item"></i>
      </section>
    </div>
    <hr>
    <section class="footer__copyright">
      Cheapestore 2022 | All rights reserved
    </section>
  </footer>
</body>

</html>
